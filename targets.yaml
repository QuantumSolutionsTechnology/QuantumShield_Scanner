
targets:
  - host: example.com      # or a public IP
    name: web-prod
    ports:
      tls: 443
      ssh: 22
      rdp: 3389

ssh_auth:
  enabled: false           # leave false unless you want the optional FS scan
  hostname: example.com
  port: 22
  username: ubuntu
  password: null           # or set a password
  pkey: null               # or paste a PEM private key here
  key_filename: null       # or path to a private key file
  paths_to_scan:
    - /opt/your_app
