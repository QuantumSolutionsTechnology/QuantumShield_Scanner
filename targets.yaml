
targets:
  - host: example.com      # or a public IP
    name: web-prod
    ports:
      tls: 443
      ssh: 22
      rdp: 3389

ssh_auth:
  enabled: true           # leave false unless you want the optional FS scan
  hostname: 00.00.00.00   # edit to target host
  port: 22
  username: qsro
  password: null           # or set a password
  pkey: null               # or paste a PEM private key here
  key_filename: /tmp/qsro_pem       # or path to a private key file
  paths_to_scan:
    - /opt/quantumshield_demo
    - /etc/ssl
    - /etc/ssh
